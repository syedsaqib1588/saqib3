<div class="container">
    <table class="table table-striped table-bordered" style="color: gray;">
      <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Name</th>
          <th scope="col">Email</th>
          <th scope="col">Phone</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let user of users; let i = index">
          <th scope="row">{{ skip + i + 1 }}</th>
          <td>{{ user.firstName }} {{ user.lastName }}</td>
          <td>{{ user.email }}</td>
          <td>{{ user.phone }}</td>
        </tr>
      </tbody>
    </table>
  
    <nav aria-label="Page navigation example">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="skip === 0">
          <button class="page-link" (click)="onPageChange(skip / limit)">Previous</button>
        </li>
        <li class="page-item" *ngFor="let page of getPages()">
          <button class="page-link" (click)="onPageChange(page)">{{ page }}</button>
        </li>
        <li class="page-item" [class.disabled]="skip + limit >= totalItems">
          <button class="page-link" (click)="onPageChange(skip / limit + 2)">Next</button>
        </li>
      </ul>
    </nav>
  </div>
